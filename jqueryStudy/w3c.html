/**
 * For( x in y)
 * and forEach
 * @return {[type]} [description]
 */
function forins() {
    var person = {
        name: "Rocke",
        age: "22",
        year: "1987",
        lastname: "X",
    };

    var personarry = ["rocke", "29", "1988", "X"];
    var text = "For====>";
    console.debug(person);
    for (item in person) {
        text = text + " " + person[item];
    }
    console.debug(personarry);
    text = text + "\r\nForEach====>";
    personarry.forEach(function(item) {
        text = text + " " + item;
    });
    console.debug(text);
}
